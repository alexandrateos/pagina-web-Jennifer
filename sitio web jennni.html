<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-gray-900 h-screen flex flex-col items-center justify-center text-center">
        <div class="text-white">
            <h1 class="text-4xl font-bold">practica</h1>
        </div>
        <div class="mt-8">
            <form action="#" method="post" class="flex flex-col items-center">
                <input type="text" name="name" placeholder="texto" class="py-2 px-4 bg-gray-800 text-white rounded-md focus:outline-none mb-4" required />
                <input type="email" name="email" placeholder="texto" class="py-2 px-4 bg-gray-800 text-white rounded-md focus:outline-none mb-4" required />
                <button type="submit" class="bg-blue-600 py-2 px-4 text-white rounded-md hover:bg-blue-600 focus:outline-none">boton</button>
            </form>
            <div class="mt-4 text-gray-500 text-sm">
            </div>
        </div>
    </div>
</body>

</html>
